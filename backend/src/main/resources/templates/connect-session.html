<!-- connect-session.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unmute - Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="/script.js"></script>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Inter', sans-serif;
          background: #fff;
          color: #222;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
          text-align: center;
        }
        .session-box {
          max-width: 500px;
          width: 90%;
          background: #fafafa;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
        }
        h1 {
          font-size: 26px;
          margin-bottom: 20px;
        }
        .timer {
          font-size: 36px;
          font-weight: bold;
          color: #111;
          margin-top: 15px;
        }
        .status {
          margin-top: 20px;
          color: #666;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="session-box">
    <h1>Audio Session In Progress</h1>
    <div class="timer" id="timer">--:--</div>
    <div class="status">Session will auto-end when time is up</div>
</div>

<script src="/script.js"></script>
</body>
</html>
