# ? Use file-based persistent H2 DB
spring.datasource.url=jdbc:h2:file:~/unmute-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ? Hibernate auto-creates/updates your DB schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ? Enable H2 console (for browser access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ? Disable Spring Security's default login screen
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# application.properties
spring.web.resources.static-locations=classpath:/static/
