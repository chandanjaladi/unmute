<!-- listener-signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unmute - Listener Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: #fff;
          font-family: 'Inter', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
          color: #222;
        }
        .container {
          width: 90%;
          max-width: 400px;
          padding: 40px 30px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          background: #fafafa;
        }
        h1 {
          font-size: 28px;
          margin-bottom: 30px;
          font-weight: 600;
          text-align: center;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-size: 14px;
          color: #555;
        }
        .form-group input {
          width: 100%;
          padding: 14px;
          border-radius: 12px;
          border: 1px solid #eaeaea;
          font-size: 15px;
          background: #f8f8f8;
        }
        .form-group input:focus {
          outline: none;
          border-color: #111;
          background: #f5f5f5;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .signup-btn {
          background: #111;
          color: #fff;
          border: none;
          width: 100%;
          padding: 14px;
          border-radius: 50px;
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
          margin-top: 10px;
        }
        .signup-btn:hover {
          background: #222;
        }
        .alt-link {
          text-align: center;
          margin-top: 25px;
          font-size: 14px;
          color: #666;
        }
        .alt-link a {
          color: #111;
          text-decoration: none;
          font-weight: 500;
        }
        .success-message {
          color: green;
          font-size: 14px;
          text-align: center;
          margin-bottom: 20px;
          display: none;
        }
        .error-message {
          color: #e74c3c;
          font-size: 13px;
          display: none;
          margin-top: 10px;
          text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Become a Listener</h1>
    <div class="success-message" id="successMessage">Account created! Redirecting to login...</div>
    <form id="listenerSignupForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="alt-link">
        Already a listener? <a href="listener-login.html">Log In</a>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
