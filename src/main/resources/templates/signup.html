<!-- PATCHED signup.html with consistent styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unmute - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          margin: 0;
          padding: 0;
          background: #fff;
          font-family: 'Inter', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          flex-direction: column;
          color: #222;
        }

        .container {
          width: 90%;
          max-width: 400px;
          padding: 40px 30px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          background: #fafafa;
        }

        .back-button {
          position: absolute;
          top: 25px;
          left: 25px;
          background: none;
          border: none;
          font-size: 20px;
          cursor: pointer;
          color: #333;
          transition: transform 0.2s ease;
        }

        .back-button:hover {
          transform: translateX(-3px);
        }

        h1 {
          font-size: 28px;
          margin-bottom: 30px;
          font-weight: 600;
          text-align: center;
          letter-spacing: -0.5px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-size: 14px;
          color: #555;
          margin-left: 3px;
        }

        .form-group input {
          width: 100%;
          padding: 14px;
          border-radius: 12px;
          border: 1px solid #eaeaea;
          font-size: 15px;
          background: #f8f8f8;
          transition: all 0.3s ease;
        }

        .form-group input:focus {
          outline: none;
          border-color: #111;
          background: #f5f5f5;
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .error-message {
          color: #e74c3c;
          font-size: 13px;
          margin-top: 5px;
          display: none;
          padding-left: 3px;
        }

        .success-message {
          color: green;
          font-size: 14px;
          text-align: center;
          margin-bottom: 20px;
          display: none;
        }

        .signup-btn {
          background: #111;
          color: #fff;
          border: none;
          width: 100%;
          padding: 14px;
          border-radius: 50px;
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 10px;
        }

        .signup-btn:hover {
          background: #222;
          transform: translateY(-2px);
        }

        .login-link {
          text-align: center;
          margin-top: 25px;
          font-size: 14px;
          color: #666;
        }

        .login-link a {
          color: #111;
          text-decoration: none;
          font-weight: 500;
        }
    </style>
</head>
<body>
<button type="button" class="back-button" onclick="navigateBack()">&larr;</button>

<div class="container">
    <div class="success-message" id="successMessage">Account created successfully!</div>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required />
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
