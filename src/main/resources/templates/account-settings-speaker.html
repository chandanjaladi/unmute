<!-- account-settings-speaker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="/script.js"></script>
    <style>
        body {
          margin: 0;
          font-family: 'Inter', sans-serif;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          max-width: 400px;
          width: 90%;
          padding: 40px 30px;
          border-radius: 20px;
          background: #fafafa;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        h1 {
          font-size: 24px;
          text-align: center;
          margin-bottom: 30px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group label {
          font-size: 14px;
          color: #555;
          display: block;
          margin-bottom: 8px;
        }
        .form-group input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 12px;
          font-size: 15px;
          background: #f8f8f8;
        }
        .form-group input:focus {
          outline: none;
          border-color: #111;
          background: #fff;
        }
        .save-btn {
          width: 100%;
          padding: 14px;
          background: #111;
          color: white;
          font-size: 16px;
          font-weight: 500;
          border: none;
          border-radius: 50px;
          cursor: pointer;
        }
        .save-btn:hover {
          background: #222;
        }
        .status {
          margin-top: 15px;
          font-size: 14px;
          color: green;
          text-align: center;
          display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Speaker Settings</h1>
    <form id="speakerSettingsForm">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" />
        </div>
        <button type="submit" class="save-btn">Save</button>
    </form>
    <div class="status" id="statusMsg">Updated successfully</div>
</div>
</body>
</html>
