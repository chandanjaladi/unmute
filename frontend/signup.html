<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unmute - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #222;
      padding: 20px 0;
    }
    
    .container {
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      background: #fafafa;
      margin: 20px 0;
    }
    
    .back-button {
      position: absolute;
      top: 25px;
      left: 25px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
      transition: transform 0.2s ease;
    }
    
    .back-button:hover {
      transform: translateX(-3px);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
      letter-spacing: -0.5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
      margin-left: 3px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #eaeaea;
      font-size: 15px;
      background: #f8f8f8;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #111;
      background: #f5f5f5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
      padding-left: 3px;
    }
    
    .signup-btn {
      background: #111;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .signup-btn:hover {
      background: #222;
      transform: translateY(-2px);
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
    
    .login-link a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }
    
    /* Shake animation for error */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="navigateBack()">‚Üê</button>
  
  <div class="container">
    <div class="success-message" id="successMessage">
      <i class="fa-solid fa-check-circle"></i> Account created successfully! You can now log in.
    </div>
    
    <h1>Sign Up</h1>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name">
        <div class="error-message" id="nameError">Name is required</div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <div class="error-message" id="usernameError">Username is required</div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
      </div>
      
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const successMessage = document.getElementById('successMessage');
      
      // Get error elements
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      
      // Get users from localStorage or initialize empty array
      function getUsers() {
        const users = localStorage.getItem('unmute_users');
        return users ? JSON.parse(users) : [];
      }
      
      // Save users to localStorage
      function saveUsers(users) {
        localStorage.setItem('unmute_users', JSON.stringify(users));
      }
      
      // Email validation function
      function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
      
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset error messages
        nameError.style.display = 'none';
        emailError.style.display = 'none';
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        confirmPasswordError.style.display = 'none';
        
        // Get form values
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Validation
        let isValid = true;
        
        if (!name) {
          nameError.style.display = 'block';
          nameInput.classList.add('shake');
          isValid = false;
        }
        
        if (!email || !isValidEmail(email)) {
          emailError.style.display = 'block';
          emailInput.classList.add('shake');
          isValid = false;
        }
        
        if (!username) {
          usernameError.textContent = 'Username is required';
          usernameError.style.display = 'block';
          usernameInput.classList.add('shake');
          isValid = false;
        }
        
        if (!password || password.length < 6) {
          passwordError.style.display = 'block';
          passwordInput.classList.add('shake');
          isValid = false;
        }
        
        if (password !== confirmPassword) {
          confirmPasswordError.style.display = 'block';
          confirmPasswordInput.classList.add('shake');
          isValid = false;
        }
        
        if (!isValid) return;
        
        // Check if username or email already exists
        const users = getUsers();
        const existingUserByEmail = users.find(u => u.email === email);
        const existingUserByUsername = users.find(u => u.username === username);
        
        if (existingUserByEmail) {
          emailError.textContent = 'Email already in use';
          emailError.style.display = 'block';
          emailInput.classList.add('shake');
          return;
        }
        
        if (existingUserByUsername) {
          usernameError.textContent = 'Username already taken';
          usernameError.style.display = 'block';
          usernameInput.classList.add('shake');
          return;
        }
        
        // Add new user
        users.push({
          name,
          email,
          username,
          password
        });
        
        // Save users to localStorage
        saveUsers(users);
        
        // Show success message and reset form
        successMessage.style.display = 'block';
        signupForm.reset();
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      });
      
      // Remove shake class after animation completes
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('animationend', function() {
          this.classList.remove('shake');
        });
      });
    });

    function navigateBack() {
    // Ensure the intro won't show again when returning to index
    window.location.href = 'index.html';
  }
  </script>
</body>
</html>
